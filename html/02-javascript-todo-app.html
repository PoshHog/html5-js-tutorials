<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Tutorial - Working with JSON</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<script type="text/javascript" src="../js/script.js"></script>
</head>

<body>

	<div class="container">
		<h1>Javascript Todo App</h1>

		<div class="row mt-4">
			<div class="col-md-8">
				<ul id="todo-list">

				</ul>
			</div>
			<div class="col-md-4">
				<form>
					<input type="text" class="form-control" id="todoTitle"
						placeholder="Todo title...">
					<textarea rows="3" class="form-control mt-3" id="todoDesc"
						placeholder="Todo description..."></textarea>
					<button id="addButton"
						class="addBtn btn btn-sm btn-primary form-control mt-3">
						Add</button>
				</form>
				<button id="deleteAllButton"
					class="addBtn btn btn-sm btn-danger form-control mt-5">
					Delete All</button>
			</div>
		</div>

	</div>

	<div class="modal" tabindex="-1" role="dialog" id="todoModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Todo Details</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form>
				<div class="modal-body">
					<label for="todo-title">Title: </label>
						<input type="text" id="todo-title"><br/>
					<label for="todo-description">Description: </label>
						<input type="text" id="todo-description">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="saveChangesButton" data-dismiss="modal">Save changes</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					
				</div>
				</form>
			</div>
		</div>
	</div>


</body>

</html>
